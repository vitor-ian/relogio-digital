<!DOCTYPE html>
<html lang="pt">

<head>

    <!--CHARSET-->
    <meta charset="UTF-8">

    <!--VIEWPORT-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--NAME BAR-->
    <title>Vítor Ian - Relógio Digital</title>

    <!--ICON BAR-->
    <link rel="shortcut icon" href="./assets/img/icon.png">

    <!--IMPORT CSS-->
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">

    <!--IMPORT ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>

<body id="body-background">

    <header>
        <div class="header-princ d-flex flex-row-reverse">
            <a id="btn-config" class="btn-config" href="#">
                <i id="i-btn-config" class="bi bi-gear-fill"></i>
            </a>
        </div>

        <section id="menu-lateral" class="menu">
            <div id="box-content-menu"></div>
            <div class="ct-menu box">
                <header class="h-item-auto d-flex aling-center justify-content-between header-menu border-bottom">
                    <h5 class="mb-3">Settings</h5>
                </header>

                <ul class="h-item-total nav nav-pills flex-column mb-auto border-bottom d-block mt-3">
                    <li class="nav-link mb-4">
                        <div class="mb-2 text-body fw-bolder">
                            <i style="color: #6610f2;" class="me-2 bi bi-alarm"></i>
                          Formating
                        </div> 

                        <ul class="d-flex aling-center justify-content-between">
                            <li class="w-100 d-flex justify-content-center">
                                <input value="ampm" type="radio" class="btn-check" name="options" id="ampm" autocomplete="off">
                                <label class="btn btn-outline-primary w-100 m-1" for="ampm">AM / PM</label>
                            </li>
                            <li class="w-100 d-flex justify-content-center">
                                <input value="default" type="radio" class="btn-check" name="options" id="default" autocomplete="off" checked>
                                <label class="btn btn-outline-primary w-100 m-1" for="default">Default</label>
                            </li>
                        </ul>
                    </li>
                    
                    <li class="nav-link mb-4">
                        <div class="mb-3 text-body fw-bolder">
                            <i style="color: #d63384;" class="me-2 bi bi-palette2"></i>
                            Theme
                        </div>

                        <ul>
                            <li class="w-100 d-flex justify-content-center">
                                <input type="radio" class="btn-check" name="theme" id="theme-01" autocomplete="off">
                                <label class="btn btn-outline-primary w-100 m-1" for="theme-01">Curves</label>
                            </li>
                            <li class="w-100 d-flex justify-content-center">
                                <input type="radio" class="btn-check" name="theme" id="theme-02" autocomplete="off">
                                <label class="btn btn-outline-primary w-100 m-1" for="theme-02">Digital</label>
                            </li>
                            <li class="w-100 d-flex justify-content-center">
                                <input type="radio" class="btn-check" name="theme" id="theme-03" autocomplete="off">
                                <label class="btn btn-outline-primary w-100 m-1" for="theme-03">Basic</label>
                            </li>
                            <li class="w-100 d-flex justify-content-center">
                                <input type="radio" class="btn-check" name="theme" id="theme-04" autocomplete="off">
                                <label class="btn btn-outline-primary w-100 m-1" for="theme-04">Pixel</label>
                            </li>
                        </ul>
                    </li>
                </ul>

                <ul class="h-item-auto text-center w-100">
                    <p class="footer">Created and developed by <a target="_blank" href="https://vitor-ian.github.io/portfolio/">Vítor Ian</a></p>
                </ul>
            </div>
        </section>
    </header>  

    

    <section class="sec-princ w-100">
        <div>
            <input class="input-date" type="text" id="time" value="00 : 00 : 00" readonly>
        </div>

        <div>
            <input class="input-callendar" type="text" id="callendar" value="00 / 00 / 00" readonly>
        </div>
    </section>




    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

    <!--IMPORT JS-->
    <script src="./assets/js/time.js"></script>
    <script src="./assets/js/app.js"></script>
    
</body>

</html>
